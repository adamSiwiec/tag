{% load static from staticfiles %}
<!doctype html>
<html>
<head>
  <title>{{ username }} | Tag </title>
  <link href="https://fonts.googleapis.com/css?family=Assistant:300|Lato:300|Quicksand:300,700" rel="stylesheet">
  <link rel="stylesheet" href = "{% static 'css/normalize.css' %}">
  <link rel="stylesheet" href = "{% static 'css/signup.css' %}">
</head>
<body>
    <ul id = "container">
  <li class = "profileinfo">{{ name }}</li>

  {% if extrapic == False %}
<li class = "profileinfo"><a href = "{% url 'profile'%}"><img  src="{% static 'icon-user-default.png' %}"></a></li>
  {% else %}
  <li class = "profileinfo"><a href = "{% url 'profile'%}"><img  src="{{ extrapic }}"></a></li>

  <!-- <p>{{ bio }}</p> -->
  {% endif %}
  <li class = "profileinfo">C: {{ creditsowned }}</li>
</ul>
